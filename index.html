<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const deepLink = urlParams.get('deepLink'); 

    if (deepLink) {
      document.body.innerHTML = `Redirecting to M1nno app with ticket: ${deepLink}`; 
      window.location.href = decodeURIComponent(deepLink);
    } else {
      // Handle cases where the deepLink parameter is missing
      document.body.innerHTML = "Invalid link. No deepLink parameter found."; 
    }
  </script>
</body>
</html>
